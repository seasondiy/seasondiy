services:
  - type: web
    name: seasondiy-api
    env: docker
    dockerfilePath: docker/Dockerfile.backend
    healthCheckPath: /healthz
    envVars:
      - key: SEASONDIY_DB_PATH
        value: /app/data/seasondiy.db
      - key: SEASONDIY_ALLOWED_ORIGINS
        value: http://localhost:3000
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
