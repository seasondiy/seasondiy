services:
  - type: web
    name: seasondiy-api
    env: docker
    dockerfilePath: docker/Dockerfile.backend
    plan: starter
    autoDeploy: true
    envVars:
      - key: SEASONDIY_ALLOWED_ORIGINS
        # أثناء التجربة خليه يسمح للواجهة المحلية + دومين فيرسل لاحقًا
        value: http://localhost:3000,https://your-vercel-domain.vercel.app
      - key: SEASONDIY_DB_PATH
        value: /app/data/seasondiy.db
    disk:
      name: seasondiy-data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /healthz
